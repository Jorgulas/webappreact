    <style>

        #logo {
            font-family: "Major Mono Display", monospace;
            font-weight: 400;
            font-style: normal;
            font-size: x-large;
            letter-spacing: -2px;
            font-optical-sizing: none;
            border: none;
            width: max-content;
            background: linear-gradient(0deg, rgb(71, 71, 71), rgb(195, 195, 195), rgb(255, 255, 255)) 50%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: color_change 1s linear forwards;
        }

        #centerDivision {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #evenlySpaced, #boxFadedGradient {
            display: flex;
            flex-flow: wrap;
            place-items: center;
            place-content: center space-around;
            gap: 1%;
        }

        #boxFadedGradient {
            gap: 0;
            padding: 0.5%;
            justify-content: center;
            border: 10px solid transparent;
            border-radius: 10px;
            background: repeating-linear-gradient(45deg, #688500 -100px, black -80px , transparent 100px);
        }

        #daily_streak {
            background: repeating-linear-gradient(45deg, #688500 -50px, black -40px , transparent 50px);
        }


        #horizontalShelf {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            5% { transform: translateY(0); }
            10% { transform: translateY(-1%);}
            25% { transform: translateY(-2%); }
            50% { transform: translateY(-4%); }
            75% { transform: translateY(-2%); }
            90% { transform: translateY(-1%);}
            95% { transform: translateY(-1%); }
            100% { transform: translateY(0); }
        }

        #daily_streak {
            position: absolute;
            width: max-content;
            height: min-content;
            top: 110%;
            right: 36%;
            border: 3px double #263000;
            border-radius: 10px;
            color: #ffffff;
            text-align: start;
            /*background: linear-gradient(30deg,
            rgb(43, 43, 43),
            rgb(80, 80, 80),
            rgb(61, 67, 48)) 100%;*/
            padding: 0 15px;
            transform: translateX(100%); /* Hide the menu initially */
            /* animation: floating 2s 0.3s linear infinite, slideIn 0.3s forwards;*/
            z-index: 20;
        }

        #daily_streak.close {
            /* transform: translateY(0);  Show the menu when it's open */
            /*animation: slide_trans 50ms linear forwards;*/
            animation: slideOut 0.3s forwards;
        }

        #daily_streak.open {
            animation: slideIn 0.3s forwards, floating 2s 0.3s infinite;
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        button,h1,h2,h3,h4,h5, #container > div, body {
            font-family: 'Inter', 'Inter Placeholder', sans-serif;
            font-style: normal;
            font-weight: 400;
            color: #ffffff;
            letter-spacing:  0;
            text-transform: none;
            text-decoration: none;
            line-height: 1.2em;
            text-align: start;
        }

        body, #container > div {
            margin: auto;
            background-color: #151515;
        }

        #container > div {
            padding: 50px;
        }

        nav, #myNav {
            background-color: rgb(0, 0, 0);
            align-content: center;
            align-items: center;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 20px;
            height: 64px;

            padding: 20px;
            position: relative;
        }

        nav {
            justify-content: space-between;
            box-shadow: 0 5px 40px 10px #575600;
            position: relative;
        }

        #myNav {
            justify-content: flex-end;
        }

        body.light-theme nav {
            background-color: #ffffff;
            box-shadow: 0 0 50px 10px #f9f9f9;

        #theme-toggle > button {

        button, h3 {
            font-size: large;

        button {
            border: none;
            border-bottom: 2px solid #7c8500;
            background: transparent;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            width: max-content;
        }

        button:hover {
            color: transparent;
        }

        button:hover:after {
            content: attr(data-text);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
            rgb(225, 220, 120),
            rgb(191, 214, 38),
            rgb(240, 238, 102),
            rgb(235, 236, 195),
            rgb(171, 192, 79),
            rgb(152, 172, 22),
            rgb(193, 218, 103));
            background-size: 200%;
            animation: rainbow 1500ms infinite, fadeIn 500ms ease-in-out;
            -webkit-background-clip: text;

        }

        @keyframes fadeIn {
            from {
                color: white;
                opacity: 0;
            }
            to { opacity: 1; }
        }

        @keyframes rainbow {
            0% { background-position: 0; }
            100% { background-position: -200%; }
        }

        button:hover {
            animation: pop 550ms linear infinite;
        }

        button:active {
            text-align: center;
            background-color: #777777;
        }

        label {
            color: #b6b6b6;
            display: block;
            margin-top: 10px;
            margin-bottom: 0;
            /*font-size: 18px;*/
            font-weight: bold;
        }

        .tagSelector {
            display: flex;
            flex-wrap: inherit;
            justify-content: center; /* Center tags within the container */
            max-width: fit-content;
        }

        .tag {
            border-radius: 5px; /* Rounded corners for tags */
            min-width: max-content; /* Minimum width for each tag */
            max-width: fit-content;
            /*max-width: 200px;*/ /* Maximum width for each tag */
            white-space: nowrap; /* Prevents the text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            flex: 1 1 25%; /* Allow tags to grow and shrink with auto basis */
            text-align: center; /* Center text within tags */
        }

        /* Responsive adjustments */
        @media (max-aspect-ratio: 1/1) {
            .tagSelector {
                flex-wrap: wrap;
                flex-direction: row;
            }
        }

        .tagSelector > div {
            background-color: transparent; /* Ensure no background color is applied */
            border: none; /* Remove any borders */
            padding: 0; /* Adjust padding if necessary */
            margin: 0; /* Adjust margin if necessary */
        }

        .tagSelector input[type="checkbox"]{
            /* removing default appearance */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* creating a custom design */
            width: max-content;
            height: max-content;
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 10px 0;
            cursor: pointer;
            row-gap: 15px;
            grid-template-columns: auto 1fr auto;
            padding-right: 10px;
            padding-left: 10px;
        }

        .tagSelector input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        .tagSelector input[type="checkbox"]:disabled {
            border-color: #c0c0c0;
            background-color: #c0c0c0;
        }

        .tagSelector input[type="checkbox"]:disabled + span {
            color: #c0c0c0;
        }

        .tagBox{
            gap: 10px;
            justify-content: flex-start;
            border-left: 2px solid #788500;
            border-right: 2px solid #788500;
            /*border: 2px solid #788500;*/
        }

        .tagAnimation {
            background: linear-gradient(90deg,
            transparent,
            transparent,
            rgba(0, 0, 0, 0.34),
            rgb(19, 19, 19),
            rgb(19, 19, 19));
            cursor: pointer;
            /*transition: color .4s;*/
            text-align: center;
            background-size: 200%;
            animation: color
        }

        .color {
            animation: color_change 500ms linear forwards;
        }

        @keyframes color_change {
            0% { background-position: 0; }
            70% { background-position: 100%; }
            100% {
                background-position: 100%;
                text-decoration: blink;
                text-decoration-color: rgba(151, 151, 151, 0.5);
            }
        }

        input[type="range"] {
            -webkit-appearance: none;
            padding: 2px;
            margin: 1px;
            background: linear-gradient(45deg,
            rgb(43, 43, 43),
            rgb(114, 132, 0),
            rgb(184, 184, 184)) 100%;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            max-width: 150px;
       /*     animation: slider_gone 1s linear forwards;*/
        }

        @keyframes slider_gone {
            0% { width: 100%; }
            100% { width: 0; }
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            height: 15px; /* Slider handle height */
            width: 15px; /* Slider handle width */
            background: linear-gradient(180deg,
            rgb(48, 51, 0),
            rgb(12, 12, 12)) 100%; /* Green background */
            border-radius: 5px; /* Round slider handle */
            cursor: pointer; /* Cursor on hover */
        }





        #logo:hover {
            color: transparent;
            animation: pop 450ms linear forwards;
        }

        #logo:hover:after {
            animation: logo_anim 450ms linear forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); }
            100% { transform: scale(1.12); }
        }

        @keyframes logo_anim {
            0% { transform: scale(1.12); }
            20% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        input:checked,
        input:not(:checked) {
            position: relative;
        }

        input:not(:checked)::after,
        input:checked::before {
            content: attr(data-text);
        }

        input:checked::before,
        input:not(:checked)::after {
            /*font-size: 1.5em;*/
            color: #fff;
            right: 1px;
            top: -5px;
        }

        input {
            padding: 6px 6px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            color: #f8f8f8;
            border-color: #555;
            background-color: #444;

            transition: 0.3s;
        }
        
        input:focus {
            border-color: #4CAF50;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Century Gothic', sans-serif;
            text-align: center;
        }

        h1 {

        }

        h2 {
            color: #ffffff;
        }

        h3, h4, h5, h6 {
            color: #b6b6b6;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: transparent;

        }

        strong {
            transition: color 0.3s ease;
            background: linear-gradient(90deg,
            rgb(144, 168, 37),
            rgb(182, 214, 38),
            rgb(215, 240, 102),
            rgb(232, 236, 195),
            rgb(171, 192, 79),
            rgb(152, 172, 22),
            rgb(148, 175, 28));
            background-size: 200%;
            animation: rainbow 2s linear infinite;
            -webkit-background-clip: text;
            color: transparent;
        }

        a {
            font-family: 'Century Gothic', sans-serif;
            text-decoration: none;
            transition: color 0.3s ease;
            background: linear-gradient(45deg,
            rgb(255, 255, 255),
            rgb(200, 255, 2),
            rgb(0, 0, 0),
            rgb(255, 255, 255),
            rgb(255, 255, 255)) 100%;
            background-size: 200%;
            animation: rainbow 2s linear infinite;
            -webkit-background-clip: text;
            color: transparent;
        }

        a:hover {
            font-size: 110%;
            color: #f3ffa8;
        }

        a:active {
            color: #003680;

        fieldset {
            background-color: #0b0b0b;
            border: 2px solid #232b00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        body.light-theme button,
        body.light-theme p,
        body.light-theme fieldset,
        body.light-theme nav,
        #myNav.light-theme,
        body.light-theme .dropdown-menu {
            color: #2b2e15;
            background-color: #e9ec96;
        }

        body.light-theme,
        #myNav.light-theme > div,
        #container.light-theme > div {
            background-color: #d9ec96;
        }

        body.light-theme h2,
        body.light-theme h3,
        body.light-theme label,
        body.light-theme div > p {
            color: #3a3a3a;
        }

        body.light-theme input {
            color: #343434;
            background-color: #ffffff;
            border: 2px solid #ffffff;
        }

        #theme-toggle {
            display: grid;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 0 20px 20px 0;
            box-shadow: #6d7e00 0 0 10px 5px;
            background-color: #819500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        body.light-theme #theme-toggle {
            background-color: #e6ec96; /* Dark background for light theme */
            box-shadow: #d9ec96 0 0 10px 5px;
        }

        body.light-theme #theme-toggle:hover {
            box-shadow: #677e00 0 0 10px 5px;
            background-color: #709500;
        }

        #theme-toggle:hover {
            background-color: #dcec96;
            box-shadow: #d7ec96 0 0 10px 5px;
        }

        #theme-toggle:active {
            background-color: #282c18;
        }

            width: 40px;
